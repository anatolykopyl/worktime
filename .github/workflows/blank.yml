name: CI and DI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.2.x"
          
      - run: npm install
      
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_REPO_TOKEN}}
        
